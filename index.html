<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://firebase.google.com; object-src 'none';">
  <title>Pride Welfare Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input, button, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #userInfo, #receiptSection, #memberReceipts {
      margin-top: 20px;
      display: none;
    }
    .receipt {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pride Welfare Society</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Login</button>
    </div>

    <!-- User Info Section -->
    <div id="userInfo">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>Role: <span id="userRole"></span></p>
      <button id="logoutButton">Logout</button>
    </div>

    <!-- Receipt Section for Treasurer and Caretaker -->
    <div id="receiptSection">
      <h3>Create Receipt</h3>
      <select id="receiptMemberId">
        <option value="">Select Member</option>
      </select>
      <input type="number" id="receiptAmount" placeholder="Amount" />
      <select id="receiptStatus">
        <option value="temporary">Temporary</option>
        <option value="final">Final</option>
      </select>
      <button id="createReceiptButton">Create Receipt</button>
    </div>

    <!-- Receipts Section for Members -->
    <div id="memberReceipts">
      <h3>Your Receipts</h3>
      <div id="receiptList"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
