<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://firebase.google.com; object-src 'none';">
  <title>Pride Welfare Society</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      color: #333;
    }
    input, button, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #userInfo, #receiptSection, #memberReceipts, #expenseSection, #societyBalanceSection {
      margin-top: 20px;
      display: none;
    }
    .receipt, .expense {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .balance-section {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pride Welfare Society</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Login</button>
    </div>

    <!-- User Info Section -->
    <div id="userInfo">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>Role: <span id="userRole"></span></p>
      <div class="balance-section">
        <p>Your Balance: ₹<span id="userBalance">0</span></p>
      </div>
      <button id="logoutButton">Logout</button>
    </div>

    <!-- Society Balance Section -->
    <div id="societyBalanceSection">
      <h3>Society Balance</h3>
      <div class="balance-section">
        <p>Cash: ₹<span id="societyCash">0</span></p>
        <p>Bank: ₹<span id="societyBank">0</span></p>
      </div>
    </div>

    <!-- Receipt Section for Treasurer and Caretaker -->
    <div id="receiptSection">
      <h3>Create Receipt</h3>
      <select id="receiptMemberId">
        <option value="">Select Member</option>
      </select>
      <input type="number" id="receiptAmount" placeholder="Amount" />
      <select id="receiptStatus">
        <option value="temporary">Temporary</option>
        <option value="final">Final</option>
      </select>
      <select id="paymentMethod">
        <option value="cash">Cash</option>
        <option value="bank">Bank</option>
      </select>
      <button id="createReceiptButton">Create Receipt</button>
    </div>

    <!-- Expense Section for Treasurer and Caretaker -->
    <div id="expenseSection">
      <h3>Add Expense</h3>
      <select id="expenseType">
        <option value="electric_bill">Electric Bill</option>
        <option value="salary">Salary</option>
        <option value="lift_maintenance">Lift Maintenance</option>
        <option value="other">Other</option>
      </select>
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <select id="expensePaymentMethod">
        <option value="cash">Cash</option>
        <option value="bank">Bank</option>
      </select>
      <input type="text" id="expenseDescription" placeholder="Description (e.g., Electric bill for January)" />
      <button id="addExpenseButton">Add Expense</button>
      <h3>Expenses</h3>
      <div id="expenseList"></div>
    </div>

    <!-- Receipts Section for Members -->
    <div id="memberReceipts">
      <h3>Your Receipts</h3>
      <div id="receiptList"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
